<section class="pending">
    <mat-card>
        <mat-card-content>
            <h3>Pending Returns  ({{ pendingReturns.length }})</h3>
            <!-- Pending returns list goes here -->
        </mat-card-content>
    </mat-card>

    @if (pendingReturns.length > 0) {
    <page-table [columns]="columnsForPendingReturns" 
                [dataSource]="pendingReturns">

    </page-table>


    }
    @else {
        <mat-card>
            <mat-card-content>
            <h3> No Orders Done Yet!</h3>
            </mat-card-content>
        </mat-card>
    }
</section>

<section class=" returned">
    <mat-card>
        <mat-card-content>
            <h3>Returned orders ({{ completedReturns.length }})</h3>
            <!-- Pending returns list goes here -->
        </mat-card-content>
    </mat-card>

    @if (pendingReturns.length > 0) {
        <page-table [columns]="columnsForCompletedReturns"
                    [dataSource]="completedReturns">
        </page-table>
        
    }
    @else {
        <mat-card>
            <mat-card-content>
            <h3> No Orders Done Yet!</h3>
            </mat-card-content>
        </mat-card>
    }
</section>
